  <section class="content">
    <div class="container">
      <!-- <div class="container"> -->

      <h2>Register

      </h2>
      <div class="alert noti" id="noti">

      </div>
      <form class="form-register ">
        <div class="form-content-left">
          <div class="form-group" id="notifi">

            <input type="email" class="register-control" id="email" placeholder="email">
            <div class="warning" id="warningEmail">

            </div>
            <div id="errEmail">
              <!-- <span class="err-warning"></span> -->
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="register-control" id="password" placeholder="password">
            <div class="warning" id="warningPW">
              <!-- <span>(*)</span> -->
            </div>
            <span class="err-warning" id="errPW"></span>
          </div>
          <div class="form-group">

            <input type="password" class="register-control" id="passwordConfirm" placeholder="password confirm">
            <div class="warning" id="warningPW2">
              <!-- <span>(*)</span> -->
            </div>
            <span class="err-warning" id="errPW2"></span>

          </div>
        </div>
        <div class="form-content-right">
          <div class="form-group">
            <input type="text" class="register-control" id="name" placeholder="name">
            <div class="warning" id="warningName">
              <!-- <span>(*)</span> -->
            </div>
            <span class="err-warning" id="errName"></span>
          </div>

          <div class="form-group">
            <input type="text" class="register-control" id="phone" placeholder="phone">
            <div class="warning" id="warningPhone">

            </div>
            <span class="err-warning" id="errPhone"></span>
          </div>

          <div class="option-choose">

            <span>Gender</span>
            <!-- <span class="warning-gender" id="warningGender"></span> -->

            <div class="form-check register-check">
              <label class="form-check-label">
                <input class="form-check-input input-check-1" type="radio" name="genderS" value="true"
                  checked="checked">Male</input>
              </label>
            </div>
            <div class="form-check register-check">
              <label class="form-check-label">
                <input class="form-check-input input-check-2" type="radio" name="genderS" value="false">Female</input>
              </label>
            </div>
          </div>

          <button type="button" class="btn btnSubmit" id="btnSubmit">
            <span>Submit</span>
          </button>
        </div>
      </form>

      <!-- <div class="noti" id="noti"></div> -->
      <!-- </div> -->
    </div>
  </section>
